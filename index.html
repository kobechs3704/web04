    <title>ビジネス文書検定練習ページ</title>

<body>
    <div>
        <h1>ビジネス文書検定練習ページ</h1>
        <p>
            <span id="min">10</span>分
            <span id="sec">3</span>秒
        </p>
        <p>
            <input type="button" id="start" value="START">
            <input type="button" id="stop" value="STOP" disabled>
            <input type="button" id="reset" value="RESET">
        </p>
    </div>
    <div>
        <textarea id="text_area" rows="25" clos="60"></textarea>
        <span id="text_length">710</span>
    </div>
</div>
<div>
    <a href="http://www.zensho.or.jp/puf/download/exam/pastexam/2021/wp_67_1_sokudo_exa.pdf"target= "blank"></a>
